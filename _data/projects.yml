- name: Reservamos
  title: Las mejores opciones para tu viaje
  description: |
    <p>Reservamos es el primer comparador de medios de transporte de América Latina, donde en una sola búsqueda puedes encontrar resultados de autobús, avión, rides, además de precios, horarios, información de terminales, servicios, ratings y comentarios de otros viajeros.</p>
    <p>Reservamos mueve a miles de viajeros por 90,000 rutas a 3,700 destinos.</p>
