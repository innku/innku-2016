- name: Jetty
  title: Viaja cómodo y seguro a tu trabajo
  description: |
    <p>Jetty busca resolver las preocupaciones de ir incomodo y de la inseguridad en el transporte público, la perdida de tiempo al volante, el costante aumento de las tarifas y la falta de personal capaz de conducir de manera profesional.</p>
    <p>Con tan sólo indicar el origen y el destino, escoger una ruta, un horario, reservar el lugar y pagar, cualquier persona podrá disfrutar de un buen viaje de ida o regreso del trabajo.</p>
  logo: img/home/logo-jetty.svg
  icon: img/home/icon-jetty.svg
  id: jetty
  class: jetty
  btn-txt-1: Ir al sitio
  btn-url-1: http://www.jetty.mx/

- name: Lunch Break
  title: Come mejor y más saludable en tu trabajo
  description: |
    <p>Con un modelo de suscripción mensual, Lunch Break te lleva tu comida a la oficina. Comida buena, sin complicaciones y a costos accesibles, desde una plataforma tecnológica eliges tu menú y Lunch Break se encarga del resto.</p>
    <p>Cualquier persona puede suscribirse al servicio, también trabajamos directamente con empresas que buscan otorgar esta beneficiosa prestación a sus empleados. Actualmente hemos establecido convenios con empresas trasnacionales que buscan asegurar una alimentación adecuada para sus colaboradores.</p>
  logo: img/home/logo-lunch-break.svg
  icon: img/home/icon-lunch-break.svg
  id: lunchbreak
  class: lunch-break
  btn-txt-1: Ir al sitio
  btn-url-1: http://www.lunchbreak.mx/

- name: Briq
  title: Inversión en bienes raíces al alcance de todos
  description: |
    <p>Briq.mx es la primera plataforma de fondeo colectivo que te permite invertir en proyectos de bienes raíces en México. A través de un proceso de selección de proyectos, innovación financiera y tecnología, con Briq hacemos accesible la inversión en bienes raíces desde montos muy pequeños.</p>
    <p>En su primer año de operación ayudó a desarrolladores a hacer realidad 5 proyectos, fondeando 11.5 millones de pesos y logrando así una de las campañas más grandes de crowdfunding en México.</p>
  logo: img/home/logo-briq.svg
  icon: img/home/icon-briq.svg
  id: briq
  class: briq
  btn-txt-1: Ir al sitio
  btn-url-1: https://www.briq.mx/

- name: Disculpe Doctor
  title: Acceso a doctores de alta calidad 24/7
  description: |
    <p>Disculpe Doctor te da acceso a un chat privado para recibir asesoría médica con doctores certificados y de alta calidad, en el momento que la necesites y desde cualquier lugar.</p>
    <p>Queremos eliminar las dificultades y barreras para acceder a atención médica de alta calidad, al mismo tiempo que buscamos fomentar la prevención y detección temprana de padecimientos, reduciendo o eliminando los gastos excesivos que la población hace en servicios de salud.</p>
  logo: img/home/logo-disculpe-doctor.svg
  icon: img/home/icon-disculpe-doctor.svg
  id: disculpe-doctor
  class: disculpe-doctor
