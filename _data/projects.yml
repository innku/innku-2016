- name: Jetty
  title: Viaja cómodo y seguro a tu trabajo
  description: |
    <p>Jetty busca resolver las preocupaciones de incomodidad e inseguridad en el transporte público, la pérdida de tiempo al volante, el constante aumento de las tarifas y la falta de personal capaz de conducir de manera profesional.</p>
    <p>Con tan sólo indicar el origen y el destino, escoger una ruta, un horario, reservar el lugar y pagar, cualquier persona podrá disfrutar de un buen viaje de ida o regreso del trabajo.</p>
  logo: img/home/logo-jetty.svg
  icon: img/home/icon-jetty.svg
  id: jetty
  class: jetty
  btn-txt-1: Ir al sitio
  btn-url-1: http://www.jetty.mx/
  btn-txt-2: Descarga la app para iOS
  btn-url-2: https://itunes.apple.com/us/app/jetty-soluciona-tu-transporte/id1276413293?l=es&ls=1&mt=8
  btn-txt-3: Descarga la app para Android
  btn-url-3: https://play.google.com/store/apps/details?id=mx.jetty.jetty


- name: Lunch Break
  title: Come mejor y más saludable en tu trabajo
  description: |
    <p>Lunch Break te lleva tu comida a la oficina. Comida buena, sin complicaciones y a costos accesibles, desde una plataforma tecnológica eliges tu menú y Lunch Break se encarga del resto.</p>
    <p>Cualquier persona puede suscribirse al servicio, también trabaja directamente con empresas que buscan otorgar esta beneficiosa prestación a sus empleados.</p>
  logo: img/home/logo-lunch-break.svg
  icon: img/home/icon-lunch-break.svg
  id: lunchbreak
  class: lunch-break
  btn-txt-1: Ir al sitio
  btn-url-1: http://www.lunchbreak.mx/

- name: Briq.mx
  title: Inversión en bienes raíces al alcance de todos
  description: |
    <p>Briq.mx es la primera plataforma de fondeo colectivo que te permite invertir en proyectos de bienes raíces en México. A través de un proceso de selección de proyectos, innovación financiera y tecnología, Briq.mx hace accesible la inversión en bienes raíces desde montos muy pequeños.</p>
    <p>Como empresa pionera de la industria de fondeo colectivo, Briq.mx ha colaborado con las autoridades en la creación de la primer Ley Fintech.</p>
  logo: img/home/logo-briq.svg
  icon: img/home/icon-briq.svg
  id: briq
  class: briq
  btn-txt-1: Ir al sitio
  btn-url-1: https://www.briq.mx/

- name: Reservamos
  title: Las mejores opciones para tu viaje
  description: |
    <p>Reservamos es el primer comparador de medios de transporte de América Latina, donde en una sola búsqueda puedes encontrar resultados de autobús, avión, rides, además de precios, horarios, información de terminales, servicios, ratings y comentarios de otros viajeros.</p>
    <p>Reservamos mueve a miles de viajeros por más de 90,000 rutas a más de 4,000 destinos.</p>
  logo: img/home/logo-reservamos.svg
