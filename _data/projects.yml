- name: Aventones
  title: Compartiendo auto entre miembros de tu organización
  description: |
    <p>Aventones fue una solución B2B para que miembros de una misma organización pudieran compartir el auto que lanzamos en 2010. Llegamos a trabajar con más de 100 empresas en 5 países (México, Colombia, Venezuela, Chile, Perú).</p>
    <p>En 2013, lanzamos Rides, una plataforma que conectaba a personas para hacer viajes de larga distancia. Estuvo disponible en México y Chile. Logramos que miles de viajes se concretaran y trabajamos con cientos de eventos para facilitar los traslados.</p>
    <p>Aventones y Rides se vendieron en enero 2015 a BlaBlaCar.</p>
  logo: img/home/logo-aventones.svg
  icon: img/home/icon-aventones.svg
  id: aventones
  class: aventones
  btn-txt-1: Conoce la historia
  btn-url-1: https://www.entrepreneur.com/article/268188
  btn-txt-2: Conoce BlaBlaCar
  btn-url-2: https://www.blablacar.mx/blog/sobre-nosotros

- name: Cerouno
  title: Descubre tu potencial de cambiar al mundo a través de la tecnología.
  description: |
    <p>CeroUno busca reemplazar a la educación tradicional como el mejor lugar para estudiar programación.</p>
    <p>Se creó en 2018 en Monterrey mediante la alianza de CeroUno y Hacker School Monterrey. Cuenta con programas para aprender a programar, convertirse en profesional e incluso para quien ya se dedica a programar pero quiere evolucionar sus habilidades.</p>
  logo: img/home/logo-cerouno.png
  icon: img/home/icon-cerouno.png
  id: cerouno
  class: cerouno
  btn-txt-1: Ir al sitio
  btn-url-1: https://www.cerouno.io/

- name: Rutanet
  title: El lugar donde las cargas encuentran transportistas confiables.
  description: |
    <p>Rutanet es la primera plataforma que conecta a transportistas de carga certificados con empresas que necesitan enviar sus productos a través de una aplicación tecnológica. Ayudamos a los transportistas a no regresar sin cargas, eficientando sus viajes y por lo tanto incrementando su ingreso y disminuyendo las emisiones de CO<sub>2</sub>.</p>
    <p>Rutanet, se creó en 2008 y fue uno de los primeros marketplaces especializados en Latinoamérica.</p>
  logo: img/home/logo-rutanet.svg
  icon: img/home/icon-rutanet.svg
  id: rutanet
  class: rutanet
  btn-txt-1: Ir al sitio
  btn-url-1: https://www.rutanet.com/
