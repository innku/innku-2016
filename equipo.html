---
layout: default
title: INNKU
id: Equipo
---
<section>
  <div class="row">
    <div class="col-lg-12">
    {% for team_hash in site.data.team %}
    {% assign team = team_hash[1] %}
    <h1 class="innku-title">{{ team.name }}</h1>
    {% endfor %}
    <ul class="row">
        {% for t in team.member %}
        <li class="col-md-6 col-sm-6 extra-margin">
          <div class="row">
            <div class="col-md-4 col-sm-4 col-xs-4">
              <figure class="effect-oscar">
                <img src="{{ t.image }}">
                <figcaption>
                  <h2><span>{{ t.name }}</h2>
                  <p>{{ t.description}}</p>
                </figcaption>
              </figure>
            </div>
          </div>
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</section>
