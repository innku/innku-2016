<div id="innku-projects" class="innku-projects-nav hidden-sm hidden-xs">
  <nav class="navbar navbar-default innku-inside-projects-nav">

      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav nav-pills nav-stacked">
          {% for projects_hash in site.data.projects %}
            {% assign projects = projects_hash[1] %}
            {% for pro in projects.projects %}
              <li><a href="#{{ pro.id }}"><img class="innku-icon" src="{{ pro.icon }}" /></a></li>
          {% endfor %}
        {% endfor %}
        </ul>
      </div><!--/.nav-collapse -->
  </nav>
</div>
