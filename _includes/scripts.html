<script type="text/javascript">
  jQuery(document).ready(function($){
    // Add scrollspy to <body>
    $('body').scrollspy({ target: '#innku-projects', offset: 50 });

    // Add smooth scrolling to all links inside a navbar
    $("#innku-projects a").on('click', function(event){

      // Prevent default anchor click behavior
      event.preventDefault();

      // Store hash (#)
      var hash = this.hash;

      // Using jQuery's animate() method to add smooth page scroll
      // The optional number (800) specifies the number of milliseconds it takes to scroll to the specified area (the speed of the animation)
      $('html, body').animate({
        scrollTop: $(hash).offset().top
      }, 800, function(){
        // Add hash (#) to URL when done scrolling (default click behavior)
        window.location.hash = hash;
      });
    });

    var checkScroll = function() {
      if ($('.innku-footer')[0]) {
        var el = $('.innku-footer');
        var top_of_object = el.offset().top;
        var bottom_of_object = el.offset().top + el.outerHeight();
        var top_of_window = $(window).scrollTop();
        var bottom_of_window = $(window).scrollTop() + $(window).height();

        if (top_of_window <= bottom_of_object && bottom_of_window >= top_of_object) {
          $('.innku-projects-nav').fadeOut();
        } else {
          $('.innku-projects-nav').fadeIn();
        }
      }
    }
    $(window).on('scroll', function() {checkScroll()});

  });


</script>
