<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    {% include header.html %}

    <div class="container">

        <section class="col-md-8 col-md-offset-2 col-xs-12 post">
          <div class="text-center">
            <h1>{{ page.title }}</h1>
            <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time></p>
          </div>
        </section>

        <section>
          <div class="row">
            <div class="col-md-8 col-md-offset-2 col-xs-12 post-content">
              {{ content }}
            </div>
          </div>
        </section>

      {% include footer.html %}

    </div>

  </body>

</html>
