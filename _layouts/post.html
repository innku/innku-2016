<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    {% include header.html %}

    <div class="container">

      <div class="row">
        <div class="col-md-8 col-md-offset-2 col-xs-12 text-center post">
          <h1>{{ page.title }}</h1>
          <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time></p>
        </div>
        <div class="col-md-8 col-md-offset-2 col-xs-12 post-content">
          {{ content }}
        </div>
      </div>

      {% include footer.html %}

    </div>

  </body>

</html>
