---
layout: section
title: Equipo | INNKU
permalink: /team.html
---

<div class="row innku-title">
  <div class="col-lg-12">
    <h1>Nuestro equipo</h1>
    <!-- h2>{{ team.name }}</h2 -->
  </div>

  <div class="col-lg-offset-5 col-lg-2 col-md-offset-5 col-md-2 col-sm-offset-5 col-sm-2 col-xs-offset-4 col-xs-4">
    <div class="row">
      <div class="col-lg-offset-4 col-lg-4 col-md-offset-4 col-md-4 col-sm-offset-4 col-sm-4 col-xs-offset-4 col-xs-4 innku-title-divisor">
      </div>
    </div>
  </div>
</div>

<section class="team">

  <ul class="row">
    {% for team_hash in site.data.team %}
      {% assign team = team_hash[1] %}
      {% for t in team.team %}
        <li class="col-lg-4 col-sm-4 col-xs-12 text-center member">
          <figure class="effect-oscar">
            <img src="{{ t.image }}">
            <figcaption>
              <h2><span>{{ t.name }}</span></h2>
              <p>{{ t.description}}</p>
            </figcaption>
          </figure>
        </li>
      {% endfor %}
    {% endfor %}
  </ul>
</section>
